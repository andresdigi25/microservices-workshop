<p-panel header="App a" [toggleable]="true">

  <a href="/app-b/home" rel="noopener noreferrer" class="p-button font-bold">Go to App b</a><br><br>
  <a href="/app-c/home" rel="noopener noreferrer" class="p-button font-bold">Go to App c</a><br><br>

  <a href="/svelte/non-sso-login" target="_blank" rel="noopener noreferrer" class="p-button-link font-bold">
    Log out
  </a>
</p-panel>
<br>
<p-table [value]="data" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>id</th>
      <th>task</th>
      <th>date</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-todo>
    <tr>
      <td>{{ todo.id }}</td>
      <td>{{ todo.task }}</td>
      <td>{{ todo.date }}</td>
    </tr>
  </ng-template>
</p-table>
