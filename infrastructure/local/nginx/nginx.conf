worker_processes  4;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80 default_server;
        client_max_body_size 1G;
        keepalive_timeout 50;
        proxy_read_timeout 1200;
        gzip on;
        gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/json;

        location / {
            alias /usr/share/nginx/html/;
        }

        location /nginx-html/ {
            alias /usr/share/nginx/html/;
        }

        error_page  500 502 503 504  /nginx-html/500.html;
        error_page  404 /nginx-html/404.html;

        location /api-a/ {
            include proxy.conf;
            proxy_pass http://api-a:5000/;
        }

        location /api-b/ {
            include proxy.conf;
            proxy_pass http://api-b:5001/;
        }

        location /app-a/ {
            include proxy.conf;
            proxy_pass http://app-a:8081/app-a/;
        }

        location /app-b/ {
            include proxy.conf;
            proxy_pass http://app-b:8082/app-b/;
        }

        location /app-c/ {
            include proxy.conf;
            proxy_pass http://app-c:8083/app-c/;
        }

        location /svelte/ {
            include proxy.conf;
            proxy_pass http://login:8084/svelte/;
        }

    }

    include servers/*;
}